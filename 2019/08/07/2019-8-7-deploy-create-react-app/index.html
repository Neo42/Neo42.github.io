<p>学习 React 时可以用 Github Pages 部署自己的小项目，所以稍微总结一下，方便以后参考。</p>
</blockquote>
<a id="more"></a>
<h2 id="添加主页"><a href="#添加主页" class="headerlink" title="添加主页"></a>添加主页</h2><p>在 package.json 中添加<code>homepage</code>属性</p>
<figure class="highlight"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">"homepage":"https://yourusername.github.io/repository-name"</span><br></pre></td></tr></table></figure>
<h2 id="安装-gh-pages"><a href="#安装-gh-pages" class="headerlink" title="安装 gh-pages"></a>安装 gh-pages</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">npm i gh-pages</span><br></pre></td></tr></table></figure>
<h2 id="部署脚本"><a href="#部署脚本" class="headerlink" title="部署脚本"></a>部署脚本</h2><figure class="highlight"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">"scripts":&#123;</span><br><span class="line"> "predeploy": "npm run build",</span><br><span class="line"> "deploy": "gh-pages -d build",</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>运行部署命令</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">npm run deploy</span><br></pre></td></tr></table></figure>
<h2 id="提交一个-commit-到-repo"><a href="#提交一个-commit-到-repo" class="headerlink" title="提交一个 commit 到 repo"></a>提交一个 commit 到 repo</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">git add . &amp;&amp; git commit -m <span class="string">"Deploy to Github Pages"</span> &amp;&amp; git push <span class="comment"># mac</span></span><br><span class="line">git add . | git commit -m <span class="string">"Deploy to Github Pages"</span> | git push <span class="comment"># windows</span></span><br></pre></td></tr></table></figure>
<h2 id="设置-Github-Pages-的源"><a href="#设置-Github-Pages-的源" class="headerlink" title="设置 Github Pages 的源"></a>设置 Github Pages 的源</h2><p>把 <code>source</code> 设置为 <code>gh-pages branch</code></p>
